<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css" rel="stylesheet">
</head>
<body class="bg-white rounded-lg py-5">
<div class="p-4 container flex flex-col mx-auto bg-white rounded-lg pt-12 my-5">
  <div class="flex justify-center w-full h-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable">
    <div class="flex items-center justify-center w-full lg:p-12">
      <div class="flex items-center xl:p-10">
        <form class="flex flex-col w-full h-full pb-6 text-center bg-white rounded-3xl border border-red-950 p-4 ">
          <h3 class="mb-3 text-4xl font-extrabold text-red-950">Iniciar sesión</h3>
          <p class="mb-4 text-red-950">Ingresa tu correo y contraseña</p>

          <div class="flex items-center mb-6">
            <hr class="h-0 border-b border-solid border-red-950 grow">
            <hr class="h-0 border-b border-solid border-red-950 grow ">
          </div>
          <label for="email" class="mb-2 text-sm text-start text-red-950">Email*</label>
          <input id="email" type="email" placeholder="mail@loopple.com" class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-red-400 mb-7 placeholder:text-red-950 bg-gray-200 text-red-950 rounded-2xl border border-red-950"/>
          <label for="password" class="mb-2 text-sm text-start text-red-950">Password*</label>
          <input id="password" type="password" placeholder="Enter a password" class="flex items-center w-full px-5 py-4 mb-5 mr-2 text-sm font-medium outline-none focus:bg-red-400 placeholder:text-red-950 bg-gray-200 text-red-950 rounded-2xl border border-red-950"/>
          <div class="flex flex-row justify-between mb-8">
            <label class="relative inline-flex items-center mr-3 cursor-pointer select-none">
              <input type="checkbox" checked value="" class="sr-only peer">
              <div
                class="w-5 h-5 bg-white border-2 rounded-sm border-red-950 peer peer-checked:border-0 peer-checked:bg-red-950">
                <img class="" src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/motion-tailwind/img/icons/check.png" alt="tick">
              </div>
            </label>
            <a href="javascript:void(0)" class="mr-4 text-sm font-medium text-red-950">¿Olvidaste tu contraseña?</a>
          </div>
          <button class="w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 md:w-96 rounded-2xl hover:bg-red-900 focus:ring-4 focus:ring-red-100 bg-red-950 border border-red-950">Sign In</button>
          <p class="text-sm leading-relaxed text-red-950">¿Aún no estás registrado? <a routerLink="/auth/register" class="font-bold text-red-950">Crear una cuenta</a></p>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
<html>
