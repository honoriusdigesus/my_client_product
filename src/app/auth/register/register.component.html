<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css"
        rel="stylesheet"
        rel="stylesheet">
</head>
<body class="bg-white rounded-lg py-5">
<div class="p-4 container flex flex-col mx-auto bg-white rounded-lg pt-12 my-5">
  <div class="flex justify-center w-full h-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable">
    <div class="flex items-center justify-center w-full lg:p-12">
      <div class="flex items-center xl:p-10">
        <form class="flex flex-col w-full h-full pb-6 text-center bg-white rounded-3xl border border-red-950 p-4">
          <h3 class="mb-3 text-4xl font-extrabold text-red-950">Registrarse</h3>
          <p class="mb-4 text-red-950">Crea una nueva cuenta</p>

          <div class="flex items-center mb-6">
            <hr class="h-0 border-b border-solid border-red-950 grow">
          </div>

          <label class="mb-2 text-sm text-start text-red-950" for="name">Nombre completo*</label>
          <input class="flex items-center w-full px-5 py-4 mb-7 text-sm font-medium outline-none focus:bg-red-400 placeholder:text-red-950 bg-gray-200
          text-red-950 rounded-2xl border border-red-950" id="name" placeholder="Juan Pérez"
                 type="text"/>

          <label class="mb-2 text-sm text-start text-red-950" for="email">Email*</label>
          <input class="flex items-center w-full px-5 py-4 mb-7 text-sm font-medium outline-none focus:bg-red-400 placeholder:text-red-950 bg-gray-200
          text-red-950 rounded-2xl border border-red-950" id="email" placeholder="mail@loopple.com"
                 type="email"/>

          <label class="mb-2 text-sm text-start text-red-950" for="password">Contraseña*</label>
          <input class="flex items-center w-full px-5 py-4 mb-7 text-sm font-medium outline-none focus:bg-red-400 placeholder:text-red-950 bg-gray-200
          text-red-950 rounded-2xl border border-red-950" id="password" placeholder="Enter a password"
                 type="password"/>

          <label class="mb-2 text-sm text-start text-red-950" for="confirm_password">Confirmar contraseña*</label>
          <input class="flex items-center w-full px-5 py-4 mb-7 text-sm font-medium outline-none focus:bg-red-400 placeholder:text-red-950 bg-gray-200
          text-red-950 rounded-2xl border border-red-950" id="confirm_password" placeholder="Confirm your password"
                 type="password"/>
          <button
            class="mb-2 w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 md:w-96 rounded-2xl hover:bg-red-900 focus:ring-4 focus:ring-red-100 bg-red-950 border border-red-950">
            Registrarse
          </button>

          <p class="text-sm leading-relaxed text-red-950">¿Ya tienes una cuenta? <a class="font-bold text-red-950"
                                                                                    routerLink="/auth/login">Iniciar
            sesión</a></p>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
