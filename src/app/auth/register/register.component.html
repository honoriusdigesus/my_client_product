<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css"
        rel="stylesheet"
        rel="stylesheet">
</head>
<body class="bg-white rounded-lg py-5">
<div class="p-4 container flex flex-col mx-auto bg-white rounded-lg pt-12 my-5">
  <div class="flex justify-center w-full h-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable">
    <div class="flex items-center justify-center w-full lg:p-12">
      <div class="flex items-center xl:p-10">
        <form
          [formGroup]="formRegister"
          (submit)="registerUser()"
          class="flex flex-col w-full h-full pb-6 text-center bg-white rounded-3xl border border-red-950 p-4 ">
          <h3 class="mb-3 text-4xl font-extrabold text-red-950">Iniciar sesión</h3>
          <p class="mb-4 text-red-950">Ingresa tus datos personales</p>

          <div class="flex items-center mb-6">
            <hr class="h-0 border-b border-solid border-red-950 grow">
          </div>

          <label class="text-sm text-start text-red-950" for="document">Documento*</label>
          <input class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-red-400 mb-3 placeholder:text-red-950 bg-gray-200 text-red-950 rounded-2xl border border-red-950"
                 id="document"
                 formControlName="document"
                 placeholder="1234567890"
                 type="number"/>

          <label class=" text-sm text-start text-red-950" for="name">Nombres*</label>
          <input class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-red-400 mb-3 placeholder:text-red-950 bg-gray-200 text-red-950 rounded-2xl border border-red-950"
                 id="name"
                 formControlName="name"
                 placeholder="Pepito"
                 type="text"/>

          <label class=" text-sm text-start text-red-950" for="lastname">Apellidos*</label>
          <input class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-red-400 mb-3 placeholder:text-red-950 bg-gray-200 text-red-950 rounded-2xl border border-red-950"
                 id="lastname"
                 formControlName="lastname"
                 placeholder="Pérez"
                 type="text"/>

          <label class=" text-sm text-start text-red-950" for="email">Email*</label>
          <input class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-red-400 mb-3 placeholder:text-red-950 bg-gray-200 text-red-950 rounded-2xl border border-red-950"
                 id="email"
                 formControlName="email"
                 placeholder="micorreo@dominio.com"
                 type="email"/>

          <label class=" text-sm text-start text-red-950" for="password">Contraseña*</label>
          <input class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-red-400 mb-3 placeholder:text-red-950 bg-gray-200 text-red-950 rounded-2xl border border-red-950"
                 id="password"
                 formControlName="password"
                 placeholder="Enter a password"
                 type="password"/>

          <label class=" text-sm text-start text-red-950" for="confirm_password">Confirmar contraseña*</label>
          <input class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-red-400 mb-3 placeholder:text-red-950 bg-gray-200 text-red-950 rounded-2xl border border-red-950"
                 id="confirm_password"
                  formControlName="confirm_password"
                 placeholder="Enter a password"
                 type="password"/>

          <button
            type="submit"
            class="w-full px-6 py-4 mt-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 md:w-96 rounded-2xl hover:bg-red-900 focus:ring-4 focus:ring-red-100 bg-red-950 border border-red-950">
            Registrarse
          </button>
          <p class="text-sm leading-relaxed text-red-950" type="submit">  ¿Ya te encuentras registrado?    <a class="font-bold text-red-950"
                                                                                       routerLink="/auth/login">Inicia sesión aquí</a></p>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
<html>
