<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  @for (product of products(); track $index) {
    <div class="bg-gray-200 rounded-xl shadow-md overflow-hidden border border-red-950">
      <div class="p-4 flex items-center justify-between">
        <div class="pr-4">
          <p class="text-4xl font-semibold text-red-950">{{product.productName}}</p>
        </div>
        <div class="flex flex-col items-start">
          <div class="uppercase tracking-wide text-md text-red-950 font-semibold">Fecha de creación</div>
          <p class="mt-1 text-red-950 text-md">ID: {{product.productId | number}}</p>
          <p class="mt-1 text-red-950 text-md">{{product.createdAt | date}}</p>
          <p class="mt-1 text-red-950">Precio: <span>{{product.price | currency}}</span></p>
        </div>
        <!-- Botones Editar y Eliminar con íconos -->
        <div class="flex space-x-3">
          <button
            (click)="sendDataToUpdate(product.productName, product.price, product.productId)"
            class="px-2 py-2 bg-green-400 text-red-950 font-semibold rounded-2xl border border-green-900 hover:bg-green-900 transition-colors">
            <i class="fas fa-edit"></i> <!-- Ícono de editar -->
          </button>
          <button
            (click)="deleteProductByName(product.productName)"
            class="px-2 py-2 bg-red-400 text-red-950 font-semibold rounded-2xl border border-red-950 hover:bg-red-500 transition-colors">
            <i class="fas fa-trash-alt"></i> <!-- Ícono de eliminar -->
          </button>
        </div>
      </div>
    </div>
  }

  <button
    routerLink="/dashboard/product/create"
    class="fixed bottom-6 right-6 bg-red-950 text-white p-4 rounded-full shadow-lg hover:bg-red-950 transition-colors">
    <i class="fas fa-plus text-2xl"></i> <!-- Ícono de agregar -->
  </button>
</div>
