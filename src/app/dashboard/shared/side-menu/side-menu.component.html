<div
  class="bg-white h-screen md:block shadow-xl px-3 w-64 md:w-80 lg:w-80 overflow-x-hidden transition-transform duration-300 ease-in-out"
  id="sidebar">
  <div class="space-y-6 md:space-y-10 mt-10">
    <h1 class="hidden md:block font-bold text-sm md:text-xl text-center">
      Dashwind<span class="text-red-950">.</span>
    </h1>

    <div class="space-y-3" id="profile">
      <img alt="Avatar user" class="w-24 md:w-32 rounded-full mx-auto"
           src="https://image.lexica.art/full_webp/3c0c18ae-5b81-4fcf-b5c8-4f2826204821"/>
      <div>
        <h2 class="text-2xl font-extrabold md:text-2xl text-center text-red-950">{{user()?.fullName}} {{user()?.lastName}}</h2>
        @if (user()?.roleId == 1) {
          <p class="text-2xl text-gray-900 text-center">Administrador</p>
        } @else {
          <p class="text-xs text-gray-500 text-center">Field</p>
        }
      </div>
    </div>

    <div class="flex flex-col space-y-2" id="menu">
      <!-- Products Menu -->
      @for (item of menuItems; track $index) {
        <hr>
        <a
          [routerLink]="item.path"
          routerLinkActive="bg-red-950 text-white"
          class="text-2xl font-medium text-gray-700 py-2 px-2 hover:bg-red-950 hover:text-white hover:text-base rounded-md transition duration-150 ease-in-out"
          href="#">
          <svg class="w-6 h-6 fill-current inline-block" fill="currentColor" viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path
              d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
          </svg>
          <span class="">{{ item.title }}</span>
        </a>
      }
      <hr>
      <a
        class="text-2xl font-medium text-gray-700 py-2 px-2 hover:bg-red-950 hover:text-white hover:text-base rounded-md transition duration-150 ease-in-out"
        href="#"
        routerLinkActive="bg-red-950 text-white">
        <svg class="w-6 h-6 fill-current inline-block" fill="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15 17l-5-5 5-5v4h7v2h-7v4zM4 6v12a2 2 0 002 2h4v2H6a4 4 0 01-4-4V6a4 4 0 014-4h4v2H6a2 2 0 00-2 2z"></path>
        </svg>
        <span (click)="onLogout()" class="">Logout</span>
      </a>
      <hr>
    </div>
  </div>
</div>
